<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求测试页面</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>请求测试页面</h1>
        <button id="sendRequest">发送请求</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', async function () {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = '正在发送请求...';

            try {
                const response = await fetch('https://morning-snow-5502.leonhelp999-org.workers.dev/api', {
                    method: 'GET',
                });
                const data = await response.text();
                responseDiv.textContent = data;
            } catch (error) {
                responseDiv.textContent = '请求失败: ' + error;
            }
        });
    </script>
</body>

</html>
