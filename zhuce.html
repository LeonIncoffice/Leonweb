<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Leon 的网站</title>
    <style>
        /* ...existing styles... */
    </style>
</head>
<body>
    <div class="container">
        <h1>注册</h1>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="email" id="email" placeholder="邮箱" required>
            <input type="password" id="password" placeholder="密码" required>
            <button type="submit">注册</button>
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const responseDiv = document.getElementById('response');
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            responseDiv.textContent = '正在提交...';

            try {
                const response = await fetch('https://morning-snow-5502.leonhelp999-org.workers.dev/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    responseDiv.textContent = data.message;
                    // 注册成功后重定向
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    responseDiv.textContent = '注册失败: ' + data.message;
                }
            } catch (error) {
                responseDiv.textContent = '注册失败: ' + error.message;
                console.error('注册错误:', error);
            }
        });
    </script>
</body>
</html>
