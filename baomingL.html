<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美式口音教学报名</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="baomingL.css">
</head>
<body>
    <header>
        <h1>美式口音教学报名</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="enedu.html">返回课程</a></li>
        </ul>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">名字</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="school">就读学校</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="grade">年级和地区</label>
                <input type="text" id="grade" name="grade" required>
            </div>
            <div class="form-group">
                <label for="address">家庭地址</label>
                <input type="text" id="address" name="address" required>
            </div>
            <p class="price">价格：0元（河南郑州内可一对一）</p>
            <button type="submit">提交报名</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 LeonEdu 教育平台</p>
    </footer>
</body>
</html>
