<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeonEdu - 教育平台</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }

        header {
            text-align: center;
            background-color: #003366;
            color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #003366;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .content {
            text-align: left;
            width: 100%;
        }

        .edu-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .edu-item h3 {
            color: #007BFF;
            margin-top: 0;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .edu-item p {
            margin: 10px 0;
            font-size: 16px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        /* 优化容器的宽度和间距 */
        .container {
            max-width: 1300px; /* 增加最大宽度 */
            padding: 30px; /* 增加内边距 */
        }

        /* 修改教育项样式，增加间距 */
        .edu-item {
            padding: 25px; /* 增加内边距 */
            margin-bottom: 30px; /* 增加底部间距 */
        }

        /* 优化小屏设备显示 */
        @media (max-width: 768px) {
            .edu-item {
                padding: 20px; /* 调整小屏幕上的内边距 */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>LeonEdu 教育平台</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="#courses">课程</a></li>
            <li><a href="#resources">资源</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content" id="courses">
            <h2>我们的课程</h2>
            <div class="edu-item">
                <h3><a href="course1.html">基础编程课程</a></h3>
                <p>本课程旨在帮助学习者掌握编程基础，从零开始入门。</p>
            </div>
            <div class="edu-item">
                <h3><a href="course2.html">数据分析与应用</a></h3>
                <p>学习数据分析的基本工具和技术，应用在实际问题中。</p>
            </div>
            <div class="edu-item">
                <h3><a href="course3.html">人工智能与机器学习</a></h3>
                <p>深入学习机器学习和人工智能的核心理论与技术。</p>
            </div>

            <h2 id="resources">教育资源</h2>
            <div class="edu-item">
                <h3><a href="resource1.html">学习资料</a></h3>
                <p>提供各类学习资料，包括书籍、教程和在线资源。</p>
            </div>
            <div class="edu-item">
                <h3><a href="resource2.html">在线论坛</a></h3>
                <p>加入我们的社区，讨论课程内容、分享经验。</p>
            </div>

            <h2 id="contact">联系我们</h2>
            <div class="edu-item">
                <h3><a href="contact.html">联系我们</a></h3>
                <p>如果您有任何问题，请通过邮件与我们联系。</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LeonEdu 教育平台</p>
    </footer>
</body>

</html>
